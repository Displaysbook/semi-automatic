<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop UI Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <!-- 更新后的按钮文字 -->
        <button class="button" onclick="showDetails('move')">移动</button>
        <button class="button" onclick="showDetails('select')">框选</button>
        <button class="button" onclick="showDetails('lasso')">套索</button>
        <button class="button" onclick="showDetails('color')">取色</button>
        <button class="button" onclick="showDetails('text')">文字</button>
        <button class="button" onclick="showDetails('pan')">平移</button>
        <button class="button" onclick="showDetails('canvas')">画布</button>
        <button class="button" onclick="showDetails('rotate')">旋转</button>
        <button class="button" onclick="showDetails('brush')">画笔</button>
        <!-- 继续添加其他按钮 -->
    </div>
    <div class="main-canvas">
        <!-- 主画布 -->
    </div>
    <div class="toolbar">
        <div class="menu">文件
            <div class="dropdown">
                <a href="#">新建</a>
                <a href="#">打开</a>
                <a href="#">保存</a>

        </div>

            <div class="dropdown">

            </div>
        </div>

            <div class="dropdown">
                <a href="#">调整</a>
                <a href="#">图像大小</a>
                <a href="#">画布大小</a>

            </div>
        </div>

            <div class="dropdown">

                <a href="#">合并图层</a>

        <div class="menu">文字
            <div class="dropdown">
                <a href="#">字体</a>
                <a href="#">大小</a>
                <a href="#">颜色</a>
            </div>
        </div>
        <div class="menu">选择
            <div class="dropdown">
                <a href="#">全选</a>
                <a href="#">取消选择</a>

            </div>
        </div>

            <div class="dropdown">
                <a href="#">模糊</a>
                <a href="#">锐化</a>
                <a href="#">扭曲</a>
            </div>

        <div class="menu">3D
            <div class="dropdown">
                <a href="#">新建3D图层</a>
                <a href="#">渲染</a>
            </div>
        </div>
        <div class="menu">视图
            <div class="dropdown">
                <a href="#">放大</a>
                <a href="#">缩小</a>

                <a href="#">查看帮助</a>

        </div>

        <span class="close-btn" onclick="closeDetails()">X</span>
